<!-- 블록 스코프 -->

<body>
    <script>
      //let과 const는 블록{} 단위로만 스코프가 생깁니다. 
      //블록을 벗어나면 변수가 사라집니다.
        function testLetConst(){  
            if(true){
                let y=200;
                const z = 300;
                console.log("블록내부:", y);
                console.log("블록내부:", z);
            }
            console.log("블록외부:", y);
            console.log("블록외부:", z);
        }
       
        testLetConst();
    </script>
</body>
</html>
