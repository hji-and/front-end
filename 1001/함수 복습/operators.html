<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //산술연산 +, -, *(곱하기), /(나누기), %(나머지), **(거듭제곱)

        //대입연산 
        // =(우측에 있는 걸 좌측으로 대입)
        //sum += i -> sum = sum + i;  
        // sum -= i -> sum = sum - i;
        
        //비교연산 ==, ===
        var a = 10;
        var b = "10";
        if(a == b) {document.write("둘이 같아요");} else{document.write("둘이 달라요");} //==값만 비교

        if(a === b) {document.write("둘이 같아요");} else{document.write("둘이 달라요");} //===값, 타입 비교

    </script>
</body>
</html>
