<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let i =1; //초기값(시작값) 별도로 작성
        while(i <= 5){ //while(조건(조건에 맞게 최종결정))
            console.log("while문 i =", i); //{}안에서 내용 수행
            i++; //i가 1씩 증가하면서 5까지 출력되는 내용
        }
        
    </script>
</body>
</html>
