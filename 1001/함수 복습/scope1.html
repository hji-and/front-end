<!-- 함수 스코프 -->

<body>
    <script>
        var x = 200;
        
        function testVar(){ //함수 범위 내에 변수가 값이 똑같다(함수 스코프) 
            if(true){
                var x = 100;
                console.log("블록내부:", x); //100
            }
            console.log("블록 외부:", x)
        }
        console.log("함수블록 외부:", x) //함수 바깥에선 x=100를 인지하지 못 함
        testVar();
    </script>
</body>
</html>
