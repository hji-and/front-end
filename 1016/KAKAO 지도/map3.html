<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao지도 여러 개 마커 표시</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7878d3773ee1aa648837e884de17feab"></script>
<script>

	var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.486009, 126.897545), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '더조은컴퓨터아카데미', 
        latlng: new kakao.maps.LatLng(37.486009, 126.897545)
    },
    {
        title: '구로디지털단지역', 
        latlng: new kakao.maps.LatLng(37.484684, 126.902757)
    },
    {
        title: '이마트구로점', 
        latlng: new kakao.maps.LatLng(37.484508, 126.897931)
    },
    {
        title: '팀홀튼',
        latlng: new kakao.maps.LatLng(37.481533, 126.893049)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}

</script>
</body>
</html>
