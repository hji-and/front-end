<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중(멀티)slider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
<style>
    *{margin: 0; padding: 0;}
    header{
        width: 960px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
    }
    section{
        width: 960px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid red;
    }
</style>
<script>

    $(function(){
        $('.bx2').bxSlider({
            mode:'fade',//fade효과 / 'vertical' 아래에서 위로 올라옴
            auto:true, //자동슬라이드
            controls:false,//화살표숨김,
            pager:false,//페이저버튼 숨김
            speed:500,//한 장 슬라이드 넘어가는 속도
            pause:2000,//슬라이드 멈춰있는 시간(천천히 가게 하려면 이거)
        }); 
        
        $('.bx3').bxSlider({
        auto:true, //자동슬라이드
        moveSlides:1, //한번에 움직이는 슬라이드 갯수
        minSlides:1,  //최소슬라이드갯수 
        maxSlides:4,  //최대 슬라이드 갯수
        slideWidth:230, //슬라이드너비  
        slideMargin:10,  //슬라이드여백 
    });

    });

   
</script>
</head>
<body>
      <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
