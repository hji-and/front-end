<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx slider css수정</title>
    <link rel="stylesheet" href="css/jquery.bxslider3.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

<style>
    *{margin: 0; padding: 0;}
    header{
        width: 960px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
    }
    section{
        width: 960px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid red;
    }
        /*.bx-wrapper에
            margin-bottom: 60px;(슬라이드 하단 페이저를 위한 여백)
            box-shadow: 0 0 5px #ccc;
            border: 5px solid #fff; 
        css에서 수정해주고 가야 함

        페이저 이동 시.bx-wrapper .bx-controls-auto에서 bottom 조정 
        */
</style>
<script>

    $(function(){
        $('.slider').bxSlider({
            auto:true,
            
        });
    });
    
</script>
</head>
<body>
      <header>헤더</header>
    <section>
        <ul class="slider">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
