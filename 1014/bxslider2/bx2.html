<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx slider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <!-- 스타일시트->제이쿼리사이트->js파일 순으로 입력 -->
     <!-- bsslider-4-master 사이트에서 깃허브-집파일 다운로드 -->
<style>
    /* css들어가서 이미지에 ../ 입력해줘야함 */
    *{margin: 0; padding: 0;}
    header{
        width: 960px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
    }
    section{
        width: 960px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid red;
    }
</style>
<script>

    $(function(){
        $('.slider').bxSlider();
    });
    
</script>
</head>
<body>
      <header>헤더</header>
    <section>
        <ul class="slider">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
