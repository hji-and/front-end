<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx slider 옵션</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
<style>
    *{margin: 0; padding: 0;}
    header{
        width: 960px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
    }
    section{
        width: 960px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid red;
    }
</style>
<script>

    $(function(){
        $('.slider').bxSlider({
            mode:'fade',//fade효과 / 'vertical' 아래에서 위로 올라옴
            auto:true, //자동슬라이드
            controls:false,//화살표숨김,
            pager:false,//페이저버튼 숨김
            speed:500,//한 장 슬라이드 넘어가는 속도
            pause:2000,//슬라이드 멈춰있는 시간(천천히 가게 하려면 이거)
        });
    });

</script>
</head>
<body>
      <header>헤더</header>
    <section>
        <ul class="slider">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
