<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- nth-of-type() 연습 -->
 <style>
    /* ul li:nth-child(2){background-color: red} */
ul li:nth-of-type(1){background-color: blue;}
 </style>
</head>
<body>
   
    <ul>
        <p>sdsdsd</p>
        <!-- ul안에 li말고 다른 태그가 필요할 때(권장X) nth-of-type를 사용-->
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        
    </ul>
     
</body>
</html>
