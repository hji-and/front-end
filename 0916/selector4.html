<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자식 선택자 ">" 연습 -->
    <style>
       *{margin: 0;padding: 0;}
       ul, li{list-style: none;}

       /* nav ui li{float:left}는 전체 li 나열 */
       /* 자식 선택자 ">" */
       nav>ul>li{float:left; border: 1px solid black;}
         /* main menu의 li만 세로로 나열 */
       /* nav ul li{border: 1px solid black;}는 모든 li에 테두리 들어감 */
       /* nav ul li a{color: black} */
       nav>ul>li>a{color: black;}
       /* nav>ul>li>ul>li>a{color: red} sub menu도 색 넣는 거 연습! */
       nav ul li ul {display: none;}
       nav ul li:hover ul{display: block;}
       /* 커서를 대면 하위ui가 안 보였다가 나타남 */
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">MainMenu1</a>
                <ul>
                    <li><a href="#">SubMenu1</a></li>
                    <li><a href="#">SubMenu2</a></li>
                    <li><a href="#">SubMenu3</a></li>
                </ul>
            </li>

            <li><a href="#">MainMenu2</a>
                <ul>
                    <li><a href="#">SubMenu1</a></li>
                    <li><a href="#">SubMenu2</a></li>
                    <li><a href="#">SubMenu3</a></li>
                </ul>
           </li>

            <li><a href="#">MainMenu3</a>
                <ul>
                    <li><a href="#">SubMenu1</a></li>
                    <li><a href="#">SubMenu2</a></li>
                    <li><a href="#">SubMenu3</a></li>
                </ul>
            </li>  
        </ul>
    </nav>
</body>
</html>
