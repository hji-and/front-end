<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ul, li의 불릿 제거, 나열, 밑줄 제거, hover 연습 -->
    <style>
        ul,li{list-style: none;}
        /* 블릿이 제거됨 */
        nav ul li{float: left;}
        /* 가로로 나열 */
        nav ul li a{color: black;text-decoration: none;}
        /* 밑줄 제거 */
        nav ul li a:hover{background-color: blueviolet;color: azure;}
        /* :hover 마우스를 올렸을 때 배경색, 글자색을 바꿔줌*/
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">MainMenu1</a></li>
            <li><a href="#">MainMenu2</a></li>
            <li><a href="#">MainMenu3</a></li>
        </ul>
    </nav>
</body>
</html>
