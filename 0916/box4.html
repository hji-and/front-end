<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 테두리 연습 -->

    <style>
        .box1{width: 150px; height: 150px; background-color: skyblue; border: 1px solid black;}
         .box2{width: 150px; height: 150px; background-color: lightpink; 
            border: 5px solid red;}
            /* 실선 */
         .box3{width: 150px; height: 150px; background-color: lightgreen; 
            border: 1px dashed #333;}
            /* 스티치 */
         .box4{margin: 10px 0; height: 150px; background-color: white; 
            border: 1px dotted #333;}
            /* 점선 */
            .box5{width: 150px; height: 150px; background-color: white; 
            border: 2px double black;}
            /* 이중선 */
            .box6{width: 150px; height: 150px; background-color: white; 
            border: 7px ridge red;}
            /* 입체선 */
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
</body>
</html>
