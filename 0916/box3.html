<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 패딩 연습 -->

    <style>
        .box1{width: 150px; height: 150px; background-color: skyblue; border: 1px solid #333;
        /* 박스 가로크기150 + 테두리2 + 왼쪽안여백20 = 172 */
            padding-left: 20px;}
         .box2{width: 150px; height: 150px; background-color: lightpink; border: 1px solid #333;
            /* 안여백 위10 우20 하30 좌40 */
        padding: 10px 20px 30px 40px;}
         .box3{width: 150px; height: 150px; background-color: lightgreen; border: 1px solid #333;
            /* 안여백 위10 좌우20 하30 */
        padding: 10px 20px 30px;}
         .box4{width: 150px; height: 150px; background-color: yellowgreen; border: 1px solid #333;
            /* 안쪽여백 상하10 좌우20 */
        padding: 10px 20px;}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
