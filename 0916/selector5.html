<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- + 친구 선택자 연습 -->
 <style>
    h1{background-color: red;}
    /* p{background-color: red;} */
    h1+p{background-color: rgb(0, 234, 255);}
    h1+p+p{background-color: yellow;}
    /* +는 친구 선택자 */
    
 </style>
</head>
<body>
    <h1>나는 빨간색</h1>
    <p>나는 파랑색</p>
    <p>나는 노란색</p>
</body>
</html>
