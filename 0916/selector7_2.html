<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- nth-child(even/odd) 연습 -->
 <style>
    ul li:nth-child(even){background-color: red;}
    /* even(or"2n")짝수 / odd(or"2n+1")홀수 */
    ul li:nth-child(odd){background-color: aqua;}
   
 </style>
</head>
<body>
   
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li>메뉴6</li>
    </ul>
     
</body>
</html>
