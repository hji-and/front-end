<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- .와 # 사용 연습 -->
    <style>
        p{color: blue;}
        .title{font-size: 24px;font-weight: bold;}
        /* 글자크기 기본은 16px */
        #main{width: 500px; height: 300px;background-color: beige}
        /* .title(class)태그 써도 ok, # 써도 ok (다만 #은 1항목만 가능) */
        h1,h2,h3{color: darkgreen;}
    </style>
</head>
<body>
    <p>안녕하세요</p>
    <p class="title">더조은 아카데미입니다.</p>
    <div id="main">여기가 메인영역</div>

    <h1>우리는 html을 배우러 왔어요</h1>
    <h2>우리는 html을 배우러 왔어요</h2>
    <h3>우리는 html을 배우러 왔어요</h3>
</body>
</html>
