<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 중앙 정렬, 색상, 테두리 등 연습 -->
<style>

table{
    width: 50%;
    border: 1px SOLID #000;
    border-collapse: collapse;
     margin-left: auto; margin-right: auto; 
}

TD,th{
    border: 1px solid #000;
    padding: 10px;
    /* text-align: center; */
}

 h1{
/* width: 50%; */
    /* background-color: red;  */
/* margin-left,right auto는 넓이가 있는 블록요소에만 중앙정렬이 적용됨/인라인인 글자는 적용x */
    /* margin-left: auto; margin-right: auto; */

/* 글자중앙정렬은↓*/
text-align: center;}

.cen{text-align: center;}

/* color는 글자색 */
/* .back{background-color: #333;color: white;} <=class로 색상을 넣음. 아래는 th태그로 넣음. */
th{background-color: #333;color: white;}

</style>

</head>
<body>
    <!-- 표만들 때 tr를 줄바꿈처럼 쓰기, td로 가로() 치듯이 왼->오 순서대로 입력 -->
    <h1>일정표</h1>
    <table>
        <tr class="back">
            <!-- td를 th로 바꾸면 중앙정렬 글자가 진하게 됨 -->
            <th>날짜</th>
            <th>시간</th>
            <th>내용</th>
            </tr>
        <tr>
            <td rowspan="3" class="cen">5/11(토요일)</td>
            <td>18:00</td>
            <td>저녁식사</td>
        </tr>
        <tr>
            
            <td>19:00</td>
            <td>분과별 토의 주제 발표</td>
        </tr>
        <tr>
            
            <td>20:30</td>
            <td>휴식 및 자유토론</td>
        </tr>
        <tr>
            <td rowspan="3" class="cen">5/12(일요일)</td>
            <td>07:00</td>
            <td>분임 토의 결과 발표</td>
        </tr>
        <tr>
            
            <td>08:00</td>
            <td>아침식사</td>
        </tr>
        <tr>
            
            <td>09:30</td>
            <td>추진계회 기예산 보고</td>
        </tr>
    </table>
</body>
</html>
