<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- float 연습 -->
    <style>
        *{margin: 0; padding: 0;}
        .box{width: 150px; height: 150px; border: 1px solid #333; float:left}
        .box1{background-color: skyblue;} 
         .box2{background-color: lightpink;}
         .box3{background-color: lightgreen;}
         .box4{background-color: yellowgreen; /*float:right*/}
         /* float를 먼저 적용한 태그가 1234상관없이 더 앞서 감 */
         /* box로 전체 적용하고 일부만 세부 클래스에 태그적용할 수 있음 */
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
