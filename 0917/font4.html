<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font1~2 복습 -->
     
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        /* 폰트 2종 검색하면 나오는 2종 다 지원하는 링크 1개로 붙여넣기 해도 됨 */
        h1{font-family: "Roboto", sans-serif;}
        p{font-family: "Noto Sans KR", sans-serif;}
        /* sans-serif는 (구글이 다운될 시 혹은 폰트 오타 시) 폰트가 없거나 못 찾을 때 대체되는 폰트 */
/* 
        @font-face {
            font-family: 'nanum square';
            src: url(font/NanumSquareL.ttf) format('truetype');}
            /* truetype은 계단현상을 줄여줌 */
        .f1{font-family: 'nanum square';}
        .f2{font-family: 'nanum square';} */
    </style>
</head>
<body>
    <h1>구글폰트 연결하기</h1>
    <p>이 문장은 구글 폰트를 적용한 본문입니다.</p>

</body>
</html>
