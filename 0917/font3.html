<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 구글폰트 연결하지 않고 사용하는 연습, 다운로드 폰트 
     font-face입력하고 url입력, ''에 폰트이름 지정-->

    <style>
        @font-face {
            font-family: 'Nanum Gothic Regular';
            src: url('font/NanumGothic-Regular.ttf');}
             @font-face {
                font-family: 'Nanum Gothic Bold';
                src: url(font/NanumGothic-Bold.ttf);}
                @font-face {
                    font-family: 'Nanum Gothic Ex';
                    src: url(font/NanumGothic-ExtraBold.ttf);}

        .na1{font-family: 'Nanum Gothic Regular';}
        .na2{font-family: 'Nanum Gothic Bold';}
        .na3{font-family: 'Nanum Gothic Ex';}
    </style>
</head>
<body>
    <p class="na1">나는 다운받은 나눔고딕 폰트를 사용하고 싶다.</p>
    <p class="na2">나는 다운받은 나눔고딕 폰트를 사용하고 싶다.</p>
    <p class="na3">나는 다운받은 나눔고딕 폰트를 사용하고 싶다.</p>
</body>
</html>
