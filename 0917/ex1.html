<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width: 200px; height: 200px; background-color: salmon; border: 1px solid black;
        padding-top: 10px; padding-left: 10px; border-radius: 10px;}
        .box2{width: 200px; height: 200px; background-color: skyblue; border: 1px solid black;
        margin-left: auto; margin-right: auto;}
        /* margin: 0 auto 써도 됨 */
        .box3{width: 200px; height: 200px; background-color: lightgreen; border: 5px dashed red;}
        .box4{width: 200px; height: 200px; background-color: chocolate; border: 1px solid black;
        box-shadow: -5px -5px 5px pink;}
        /* box shadow 가로(-주면 좌측으로 감) 상단(-주면 위로 감)  */
    </style>
</head>
<body>
     <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
