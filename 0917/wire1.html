<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
*{margin: 0; padding: 0;}

body{width: 1200px; height: 700px; text-align: center;  
    border: 1px solid black; 
    margin-left: auto; margin-right: auto;}

header{width: 1200px; height: 100px; background-color: aqua; }
    .logo{width: 200px; height: 100px; float: left; background-color: chartreuse;}
        .mola{width: 920px; height: 100px; background-color: azure; padding: 0 40px ; float: right;}
        /* mola의 너비는 1000이지만 padding좌우40(총80) 빼서 920으로 조정 */
            nav{float: right;}    
                nav ul li{margin-top: 60px; border: 1px solid black;  
                 list-style: none;  float: left;}
                    nav ul li a{text-decoration: none; color: black;}
                     /* text-decoration은 a에 먹여야함!! 크기 조정 시 display:block도 a에*/

section{width: 1200px; height: 300px; background-color: pink;}
.a1{width: 400px; height: 200px; background-color: brown; float: left;}
.a2{width: 400px; height: 200px; background-color: blueviolet; float: left;}
.a3{width: 400px; height: 200px; background-color: olivedrab; float: left;}

.f1{width: 200px; height: 100px; background-color: red; float: left;}
.f2{width: 800px; height: 100px; background-color: whitesmoke; float: left;}
.f3{width: 200px; height: 100px; background-color: red; float: left;}
</style>

</head>
<body>

    <div class="container">
        <header>
            <div class="logo">로고</div>
            <div class="mola">
               <nav>
                    <ul>
                    <li class="box box1"><a href="#">Menu-1</a></li>
                    <li class="box box2"><a href="#">Menu-2</a></li>
                    <li class="box box3"><a href="#">Menu-3</a></li>
                    <li class="box box4"><a href="#">Menu-4</a></li>
                    </ul>
             </nav> 
            </div> 
        </header>

    <div class="main">
        <section>이미지 슬라이드</section>
        <aside class="a1">공지사항 / 갤러리</aside>
        <aside class="a2">배너</aside>
        <aside class="a3">바로가기</aside>
    </div>  

    <footer>
     <aside class="f1">로고</aside>
     <aside class="f2">Copyright</aside>
     <aside class="f3">SNS</aside>
    </footer>
       
    </div>


    
</body>
</html>
