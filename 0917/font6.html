<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font-variant, line-height(줄간격), font, text-indent(들여내어쓰기) 연습  -->
     
<style>
    p{font-size: 18px; 
    font-weight: normal; 
     /* 폰트굵기 */
    font-style: italic; 
    font-variant: small-caps;
     /* 소문자를 작은 대문자로 변환 */
    line-height: 3;
    /* ★☆줄간격 (1이 기본)★☆ */
    }

    .font2{font-size: 16px; font-weight: normal; font-style: normal; font-variant: normal; line-height: 2.0;}
    /* 위에 쓴 태그가 적용되는 게 보통이지만 일반적인 태그(p등...)보다 class선택자가 우선순위 적용됨 */
    .font3{font: bold 16px/2.0 "궁서"}
    /* 한 줄로 font를 쓸 수 있음. 굵기-크기/줄간격 글씨체 *반드시 글씨체가 지정되어야 함 */

    .font4{text-indent: 20px;
    /* 들여쓰기, 음수 주면 내어쓰기 */
    }
    
</style>
</head>
<body>
     <p>
        일회용 mask의 기본적인 기능으로는 <br>
        김서림 방지 기능, <br>
        편안한 ear band  등이 있다.
    </p>
    <p class="font2">
        일회용 mask의 특수한 기능으로는<br>
        입술이 닿지 않는 접이식 구조, <br>
        외부 유해물질로 부터의 효과적인 보호(MB가공) 등이 있다.
    </p>
    <p class="font3">일회용 mask의 특수한 기능으로는<br>
        입술이 닿지 않는 접이식 구조, <br>
        외부 유해물질로 부터의 효과적인 보호(MB가공) 등이 있다.
    </p>
    <p class="font4">일회용 mask의 특수한 기능으로는<br>
        입술이 닿지 않는 접이식 구조, <br>
        외부 유해물질로 부터의 효과적인 보호(MB가공) 등이 있다.
    </p>
</body>
</html>
