<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- font3 복습, 다운로드한 폰트 -->
    <style> @font-face {
            font-family: 'nanum square';
            src: url(font/NanumSquareL.ttf) format('truetype');}
            /* truetype은 계단현상을 줄여줌 */
        body{font-family: 'nanum square';}
        /* body{}로 전체 적용하는 건 "상속"이라고 부른다. */
        </style>
</head>
<body>
    <h1 class="f1">다운로드 폰트 적용</h1>
    <p class="f2">이 문장은 다운로드 받은 폰트를 적용했습니다.</p>
</body>
</html>
