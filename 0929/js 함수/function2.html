<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 함수: str(매개변수)와 인수 -->

<script>
    function line(str){ //매개변수
        for(var i=1; i<=20; i++){
            document.write(str);
        }
        document.write('end<br/>');
    }
</script>

</head>
<body>

    <script>
        line('*'); // 인수
        line('&');
        line('@');
        line('☆');
        line();
    </script>

</body>
</html>
