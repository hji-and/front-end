<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명의 함수</title>

<!-- 익명함수 실사용(축약형태) : 화살표 함수 -->

</head>
<body>
    <script>

        var all = (a,b) => {    //화살표 함수(리액트에서 많이 씀)
           var result;
           a > b ? result = 'a' : result = 'b' 
            return result;
        }

        //변수 선언
        console.log(all(7,10));
        
        
    </script>
</body>
</html>
