<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명의 함수</title>

<!-- function5_08_1,2 요약 -->

</head>
<body>
    <script>

      //일반함수
      function add(a,b){
        return a + b
      }

      //화살표 함수
       const addArrow = (a,b) => {
        return a + b
      }

      //리액트에서 가장 많이 쓰임
      //return 한 줄이면 중괄호와 생략가능
        const addShort = (a,b) => a + b


      document.write(add(7,10)+"<br>");
      document.write(addArrow(7,10)+"<br>");
      document.write(addShort(7,10)+"<br>");
        
        
    </script>
</body>
</html>
