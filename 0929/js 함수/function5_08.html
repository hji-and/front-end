<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명의 함수</title>

<!-- 익명함수  -->

</head>
<body>
    <script>

        var all = function(a,b){     //익명함수(function all(a,b)이엇음
           var result;
           a > b ? result = 'a' : result = 'b' 
            return result;
        }

        //변수 선언
        console.log(all(7,10));
        
        
    </script>
</body>
</html>
