<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 조건문 문제 -->

</head>
<body>
    <script>

        /*놀이공원 입장 13미만이거나 65세 이상이면 입장료  2000원 
        12세 이상 20세 미만이면 4000원
        나머지 성인은 6000원이라고 prompt로 입력 받아 처리하시오*/

        
        let age = prompt("당신의 나이는?","");
        let result;

        if(age >= 65 || age < 13){ //65이상 혹은 13미만이니까 ||(or)
            result = '2000원';
        }else if(age >= 12 && age < 19){ // else of 12이상과 19미만을 동시에 만족해야 하니까 &&
            result = '4000원';
        }else{
            result = '6000원';
        }

        document.write('놀이공원 입장료는 '+ result + "입니다.");
        
    </script>
</body>
</html>
