<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <!-- 반복문 for문 +sum-->

</head>
<body>
    <script>

        var sum = 0;
        //초기, 조건, 증강식 i = i +1;
        for(var i =1; i<= 100; i++){  
            document.write(i+"<br/>")
            sum = sum + i ;
        }
        document.write("1부터 100까지 합 : "+sum)
        
    </script>
</body>
</html>
