<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 반복문 for문 -->

</head>
<body>
    <script>

        //초기, 조건, 증강식
        for(var i =1; i<= 100; i++){  //i가 1부터 100보다 작거나 같음; i를 하나씩 증가시켜줌
            document.write(i+"<br/>"); //i의 값에 줄바꿈
        }
        
    </script>
</body>
</html>
