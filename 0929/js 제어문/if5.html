<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 조건문 활용 문제 -->

</head>
<body>
    <script>
        
        //프롬프트로 숫자를 입력받아 
        // 3월~5월 봄, 6~8 여름, 9~11 가을, 12~2 겨울입니다.

        let month = prompt("몇 월?","");

        if(month >=3 && month <=5){ 
            document.write('봄입니다.');
        }else if(month >=6 && month <=8){
            document.write('여름입니다.');
        }else if(month >=9 && month <=11){
            document.write('가을입니다.');
        }else if(month == 1 || month ==2 || month == 12){
            document.write('겨울입니다.');
        }
        else{
            document.write('재입력');
        }

    </script>
</body>
</html>
