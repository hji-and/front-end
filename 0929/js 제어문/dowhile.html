<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- do-while문 -->

</head>
<body>
    <script>

        var num = -10;
        do{
            document.write(num+"<br>")
            num--; } 
        
        while(num >= 0)    
        //반드시 조건에 맞지 않아도 한 번은 실행이 됨
    
    </script>
</body>
</html>
