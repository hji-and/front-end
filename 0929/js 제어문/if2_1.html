<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 제어문 : 조건문 if, else 예제 ===, &&써서 -->

</head>
<body>
    <script>
        
        //20대 이상 여성이면 통과
        var age = prompt('당신의 나이는?', '');
        var gender = prompt('당신의 성별은?', '여성또는남성'); //2번째''는 기본값

        if(age >= 20 && gender === '여성'){
            document.write('통과')
       }else{document.write('미통과')}

    </script>
</body>
</html>
