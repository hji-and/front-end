<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 박스 4개로 미디어쿼리 -->

<style>
.box{width: 25%; height: 250px;}
.box1{background-color: red;}
.box2{background-color: green;}
.box3{background-color: blue;}
.box4{background-color: yellow;}

@media screen and (max-width:600px) {  
/* 핸드폰용 미디어쿼리 */
    .box{float: none; width: 100%;} /*600미만이면 박스가 정렬되는 게 달라짐*/
}
@media screen and (min-width:601px) and (max-width:1023px) {  
/* 스마트패드 미디어쿼리 */
    .box{float: left; width: 50%;}
}
@media screen and (min-width:1024px) { 
/* pc 미디어쿼리 */ 
    .box{float: left;}
}
</style>

</head>
<body>
    <div class="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>
</html>
