<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- float를 쓰게 되면 배경이 깨지고(부모 높이가 사라짐) 
     옆으로 찰싹 붙어서 정렬이 어려움 -->
    
     <!-- flex-wrap : 요소가 넘칠 경우 줄바꿈 여부 -->
      <!-- nowrap(기본), wrap, reverse -->

<style>
    .flex-container{width: 700px; 
        background-color: dodgerblue;
        display: flex; 
        /*
          강제로 크기조절(너비)해 700px 안에 넣음 (크기변형)
          flex-wrap:nowrap;(넘쳐도 한 줄로 표시)이 생략되어 있다.
        */
        /* flex-wrap: wrap; 넘치면 줄바꿈 (크기 유지) */
        /* flex-wrap:wrap-reverse; 거꾸로 표현 (6789<-이런식으로) */
        /* height: 300px; */
        }
    .flex-container>div{
        background-color: #f1f1f1;
        width: 100px; margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        /* float: left; */

        }
</style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
