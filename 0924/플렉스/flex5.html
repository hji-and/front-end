<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- flex-basis 기본크기 -->
 
<style>
    .flex-container{width: 1500px; 
        height: 200px;
        background-color: dodgerblue;
        display: flex; 
        justify-content: space-around;
        align-items: center;
        }
    .flex-container>div{
        background-color: #f1f1f1;
        width: 100px; margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
         }
    .aaa{flex-basis:200px;} 
    /* aaa만 기본크기를 200으로 */
</style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div class="aaa">3</div>
        <div>4</div>
    </div>
</body>
</html>
