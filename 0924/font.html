<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 폰트 em, rem 및 복습 -->

<style>
    /* font-family 글꼴지정, font-size 글자크기 */
    /* 글자 크기는 기본 16px */

    body{font-size: 20px;}
    .f1{font-size: 1em;} /*부모의 크기에 비례*/
    .f2{font-size: 1rem;} /*root(html)의 글자 크기에 비례*/
    
    /* font-weight 글자굵기, font-style:italic, normal; */
    /* line-height: 100%, 2.0, 32px; 보통 가독성 고려하면1.4 ~ 1.8 */

    .f3{font: italic bold 16px/1.5 "Arial", sans-serif;}
        /* font-style font-weight font-size/line-height font-family 순서로 작성*/

/* 
text 
color:red; 색상 
text-align 정렬
p{ text-align: left; }
p{ text-align: right; }
p{ text-align: center; }
p{ text-align: justify; }

text-decoration
text-decoration: none 밑줄제거
text-decoration: underline; 밑줄
text-decoration: line-through; 취소선 (overline도 있음)

text-transform (대소문자)
text-transform: uppercase; 
text-transform: lowercase; 
text-transform: capitalize; 첫글자만 대문자

letter-spacing (글자간격)*/
.f4{letter-spacing: -2px;}

/* word-spacing (단어간격)
    text-indent(들여쓰기) */
.f5{text-indent: 10px;} /*음수 주면 내어쓰기 가능*/

/* .white-space (공백처리) 
    .white-space: nowrap; (줄바꿈없이 한 줄로) 
    .white-space: pre; (공백, 줄바꿈 그대로 유지) 
    .white-space: normal; 기본(자동 줄바꿈)) */
*{margin: 0; padding: 0;}
    header{position: relative; margin: 0 auto;
        width: 1000px; height: 300px; border: 1px solid #333;}
    h1{position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
        white-space: nowrap;} /* 글씨가 벽에 부딪혀 2줄이 됨 -> white-space: nowrap 쓰면 1줄 됨 */
</style>
</head>
<body>
    <p class="f1">요즈음은 반응협웹이 대세이다.</p>
    <p class="f2">요즈음은 반응협웹이 대세이다.</p>
    <p class="f3">요즈음은 반응협웹이 대세이다.</p>
    <p class="f4">요즈음은 반응협웹이 대세이다.</p>
    <p class="f5">요즈음은 반응협웹이 대세이다.</p>z
    <p class="f6">요즈음은 반응협웹이 대세이다.</p>

    <header>

    </header>
</body>
</html>
