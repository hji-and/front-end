<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 포지션 연습 (스테이틱 상태) -->

    <style>
        .box1{width: 150px; height: 150px; background-color: skyblue; border: 1px solid #333;}
         .box2{width: 150px; height: 150px; background-color: lightpink; border: 1px solid #333;}
         .box3{width: 150px; height: 150px; background-color: lightgreen; border: 1px solid #333;
        margin-top: 20px; margin-left: 20px;
        /*박스3가 내려갈 때 4를 밀어내는 것을 포지션스테이틱(보통 상태임)*/
        }
         .box4{width: 150px; height: 150px; background-color: yellowgreen; border: 1px solid #333;}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
