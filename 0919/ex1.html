<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 롤링파스타 숙제 -->
<style>
*{margin: 0; padding: 0;}

.container{width: 1905px; height: 953px; border: 1px solid #333; margin: 0 auto; text-align: center;
    overflow: hidden; padding: 50px;}

.section1{width: 1905px; height: 953px; border: 1px solid #333; margin: 0 150px; padding: 50px 80px 0;}

    .box{width: 340px; height: 430px; box-sizing: border-box; padding: 20px; margin-right: 50px; text-align: center;
        border: 1px solid #000; float: left; margin: 0 auto;}
    .text{ margin: 0 auto;}
    .cir{width: 30px; height: 30px; border-radius: 50%; background-color: blue; color: white; margin: 0 auto;}

    .section2{margin: 0 auto; text-align: center;}

</style>
</head>
<body>
    <div class="container">
     <section class="section1">
        <div class="box box1">
            <img src="images/franchise_ico1.png" alt="">
                <div class="text text1">
                <div class="cir p1">1</div>
                <H2>창업설명회 & 개별상담</H2>
                <div class="p2">가맹지원서 및 상권조사표 작성</div>
            </div>
        </div>
        <div class="box box2">
            <img src="images/franchise_ico2.png" alt="">
                <div class="text text2">
                <div class="cir p3">2</div>
                <H2>타겟 입지</H2>
                <div class="p4">브랜드는 주로 메인상권<br/>지역에 개설됩니다.</div>
            </div>
        </div>
        <div class="box box3">
           <img src="images/franchise_ico3.png" alt="">
                <div class="text text3">
                <div class="cir p5">3</div>
                <H2>필요 면적</H2>
                <div class="p6">브랜드는 지상 1층,<br/>전용면적 최소 50m2(15PY)/<br/>지상2층, 전용면적 최소 66m2(20PY)의<br/>공간이 필요합니다.</div>
            </div>
        <div class="box box4">
            <img src="images/franchise_ico4.png" alt="">
                <div class="text text4">
                <div class="cir p7">4</div>
                <H2>창업 가능 지역</H2>
                <div class="p8">전국 상권 진행 가능(제주 제외),<br/>상권 상담은 창업문의에 남겨주세요.</div>
            </div>
        </div>
     </section>     
     <section class="section2"> 
        <div class="test text5">
            <div class="p9">본사와 가맹점주가 상생할 수 있는<br/>지속성 있는 <strong>브랜드의 개발과 경영방침</strong>을 추구합니다.</div>
            <p class="p10"><a href="">창업설명회 신청/문의</a></p>
    </div>
    </section>
    </div>
