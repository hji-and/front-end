<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- transform-origin 연습 -->

    <style>
        .box{width: 200px; height: 200px; border: 1px dotted red;
            position: absolute; left: 100px; top: 100px;}
        .line{position: absolute;
            width: 160px; height: 3px; background-color: #333; top:50px; left: 20px;}   

        .line1{transform-origin: right center; transform: rotate(20deg);}    
        /* 기울어지는 기준위치(센터)를 중앙이 아닌 오른쪽으로 잡고 기울임 */
        .line2{top: 100px;}    
        .line3{top: 150px; transform: rotate(-20deg);}    
    </style>
</head>
<body>
    <div class="box">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
</body>
</html>
