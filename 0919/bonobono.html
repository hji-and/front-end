<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 보노보노 연습 -->

    <style>
        *{margin: 0; padding: 0;}
    .bigbox{
        position: relative;
        width: 500px; height: 500px;
        border: 1px dotted #333;
        margin: 50px auto;}

    .face{
        width: 500px; height: 450px;
        position: absolute;
        bottom: 0;
        /* 바닥을 기준으로 사이즈 조정, bigbox밑쪽으로 붙음 */
        border: 10px solid #333;
        background-color: aqua;
        border-radius: 50%;
        box-sizing: border-box;}

    .eye{width: 10px; height: 10px; border: 10px solid darkslategrey; bottom: 200px;
        background-color: black; border-radius: 50%; position: absolute;}
    .eye.left{left: 100px;}
    .eye.right{right: 100px;}

    .nose{width: 40px; height: 40px; border: 1px solid darkslategrey; bottom: 130px;
        background-color: black; border-radius: 50%; position: absolute; left: 50%; margin-left: -20px;
    z-index: 5;}

    .mouth{width: 80px; height: 70px; bottom: 90px; position: absolute; border-radius: 50%;
        background-color: beige; border: 10px solid darkslategrey; box-sizing: border-box;}
    .mouth.right{right: 170px;}
    .mouth.left{left: 170px;}
    



        .beard_left{position: absolute; width:100px; height:100px; top:250px; left:100px; border:1px solid #333;}
            .beard_left > div{position: absolute; top:30px; right:10px; height:2px; width:60px; background-color: #333;}
            .beard_left > div.a1{top:30px;transform-origin: right center;transform:rotate(20deg);}
            .beard_left > div.a2{top:50px;}
            .beard_left > div.a3{top:70px; transform-origin: right center; transform:rotate(-20deg); }

        .beard_right{position: absolute; width:100px; height:100px; top:250px; right:100px; border:1px solid #333;}
                .b1{position: absolute; top:30px; left:10px; width:60px; 
                    height:2px; background-color: #333;transform-origin: left center; transform:rotate(-20deg);}

                .b2{position: absolute; top:50px; left:10px; width:60px; height:2px; background-color: #333;}
                .b3{position: absolute; top:70px; left:10px; width:60px; height:2px; background-color: #333;
                    transform-origin: left center; transform:rotate(20deg);}

    
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>

             <div class="mouth left">
                <div class="mouth_cover left"></div>
            </div>
            <div class="mouth right">
                 <div class="mouth_cover right"></div>
            </div>

           <div class="beard_left">
          <div class="a1"></div>
          <div class="a2"></div>
          <div class="a3"></div>
       </div>
          
       <div class="beard_right">
          <div class="b1"></div>
          <div class="b2"></div>
          <div class="b3"></div>
       </div>
    </div>
</body>
</html>
