<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 진로 사이트 따라해보기 -->
    
    <style>
     *{margin: 0; padding: 0;}

    .wrap{position: relative; width: 1070px; height: 800px;
        border: 1px solid #333; margin: 100px auto 0;}

    .box{width: 260px; height: 260px; 
        position: absolute; display: none;}   

    .box img{ display: block; width: 100%; 
        /* height: 100%;*/}

    .box1{display: block; left: 0; top: 0; text-align: center;}
    .box2{display: block; height: 530px; left: 270px; top: 0;}
    .box3{display: block; right: 270px; top: 0px;}
    .box4{display: block; right: 0; top: 0;}
    .box5{display: block; left: 0; top: 270px;}
    .box6{display: block; width: 530px; height: 260px; right: 0; top: 270px;}
    .box7{display: block; left: 0; bottom: 0;}
    .box8{display: block; width: 530px;  left: 270px; bottom: 0;}
    .box9{display: block; right: 0; bottom: 0;}

    .box::after{content: ''; position: absolute; 
                width:0%; height: 100%; 
                left: 0; top: 0; 
                background-color: rgba(0, 0,255,0.7); transition: all 0.4s;}

    .box:hover:after{width: 100%;}

    .box6::after{width: 100%; height: 0;}
    .box6:hover::after{height: 100%;}
    /* hover설정 위에 가상 요소 선택자(after)를 주어서 설정변경 */
    .box p{position: absolute; width:100%; height: 100%; 
            left: 0; top: 0;  transition: all 0.4s; box-sizing: border-box; padding-top: 30px;
            color: azure; text-align: center; z-index: 10; transition: all 0.4s;
            background: url(images/more.png) no-repeat 50% 70%;
            opacity: 0; }
    .box:hover p{opacity: 1;}  

    
    

    </style>

</head>
<body>
     <div class="wrap">
        <div class="box box1"> 
            <img src="jinro/01.png" alt="">
            <p>국내유일 청정대나무숯으로<br/>5번 걸러 더욱 깨끗해진<br/>참이슬fresh</p>
        </div>
       <div class="box box2"> 
            <img src="jinro/02.jpg" alt="">
            <p>청정라거<br/>시대개막<br/>TERRA</p>
        </div>
        <div class="box box3"> 
            <img src="jinro/03.jpg" alt="">
            <p>언론 속 하이트 진로의<br/>다양한 소식을 알려 드립니다</p>
        </div>
        <div class="box box4"> 
            <img src="jinro/04.png" alt="">
            <p>더블 속성 공법이 만든 부드러우면서<br/>강렬한 맛의 더블 임팩트 라거!</p>
        </div>
        <div class="box box5"> 
            <img src="jinro/05.png" alt="">
            <p>하이트 진로의 사회공헌 활동은<br/>모두가 즐겁고 행복한 세상을<br/>만들기 위한 실천입니다</p>
        </div>
        <div class="box box6"> 
            <img src="jinro/06.png" alt="">
            <p>대한민국 맥주의 자존심!<br/>ALL NEW 하이트 </p>
        </div>
        <div class="box box7"> 
            <img src="jinro/07.png" alt="">
            <p>부드러움의 황금비율<br/>탄생 '진로 골드'</p>
        </div>
        <div class="box box8"> 
            <img src="jinro/08.png" alt="">
            <p>하이트 진로의 최신 광고영상을 소개합니다.</p>
        </div>
        <div class="box box9"> 
            <img src="jinro/09.jpg" alt="">
            <p>하이트 진로 100주년 기념<br/>디지털 역사관입니다.</p>
        </div>
    </div>
</body>
</html>
