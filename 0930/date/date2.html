<body>
    <script>
        var today = new Date();
        var year = today.getFullYear(); //today에서 년도만 가져와서 year 대입
        var month = today.getMonth()+1; //0:1월
        var date = today.getDate();
        var day = today.getDay(); //0:일요일 1:월 ~ 6:토
        console.log(year, month, date, day);

        var yoil; 
        switch(day){
            case 0: yoil = "일요일";
            break;
            case 1: yoil = "월요일";
            break;
            case 2: yoil = "화요일";
            break;
            case 3: yoil = "수요일";
            break;
            case 4: yoil = "목요일";
            break;
            case 5: yoil = "금요일";
            break;
            case 6: yoil = "토요일";
            break;
            default: yoil = "에러";    
        }

        // }else if(day == 5){
        //     day = "금요일";
        // }else if(day == 6){
        //     day = "토요일";
        // }

        var hour = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();

        document.write(year+"년 "+month+"월 "+date+"일 "+yoil+""+hour+"시 "+min+"분 "+sec+"초 ");
        /*백틱*/ document.write(`${year}년 ${month}월 ${date}일 ${yoil} ${hour}시 ${min}분 ${sec}초`)

    </script>
</body>
