<!DOCTYPE html>

<!-- 콜백함수(연이어서 실행되는 함수)-->
 <!-- setTimeou은t 1회만 실행-->

<body>
    <script>

        //함수 안에 다른 함수 호출
        function delayMessage(){
            setTimeout(function(){
                console.log("1초가 지났습니다.")
            },1000);
        }
        delayMessage()
        
    </script>
</body>
