<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
         .tab{
            cursor: pointer;
            padding: 10px;
            margin-right: 5px;
        }

        .tab-content{
            display: none;
        }
        .tab-content.active{display: block;}
        .tab-link.active{
            border-color: #000;
            background-color: blueviolet;
            color: #fff;
        }
</style>

<!-- ① data-tap 선택자(자바스크립트)랑 
 ② id(1,2,3)중복으로 주지 않는 상태랑 
 ③ html안에 onclick 안 넣는 거랑
 못 하겠어여  -->

<body>

     <h2>탭 메뉴 예제</h2>

  <!-- 탭 버튼 -->
  <div class="tab-buttons">
    <!-- <button class="tab-link active" data-tab="tab1">🍎 사과</button>
    <button class="tab-link" data-tab="tab2">🍌 바나나</button>
    <button class="tab-link" data-tab="tab3">🍇 포도</button> -->
    <button id="menutab1" class="tab-link active" onclick="changeTab('tab1')">🍎 사과</button>
    <button id="menutab2" class="tab-link" onclick="changeTab('tab2')">🍌 바나나</button>
    <button id="menutab3" class="tab-link" onclick="changeTab('tab3')">🍇 포도</button>
  </div>

  <!-- 탭 내용 -->
  <div id="tab1" class="tab-content active">사과는 빨갛고 달콤합니다.</div>
  <div id="tab2" class="tab-content">바나나는 노랗고 길쭉합니다.</div>
  <div id="tab3" class="tab-content">포도는 보라색이고 송이로 열립니다.</div>

</body>
</html>
<script>

    function changeTab(tabId){

        const allTabs = document.querySelectorAll('.tab-link'); //탭버튼 3개 등록
        const allCont = document.querySelectorAll('.tab-content'); //탭내용 3개 등록

            allTabs.forEach(function(tab){
                    tab.classList.remove('active');
                });
           

            allCont.forEach(function(content){
                    content.classList.remove('active');
                });
           

            const selectTab = document.getElementById("menu"+tabId);
            selectTab.classList.add('active'); 

            const selectCon = document.getElementById(tabId);
            selectCon.classList.add('active'); 
    }    
</script>
