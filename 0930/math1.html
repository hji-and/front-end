<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 수학함수 -->

</head>
<body>
    <script>

        var maxNum = Math.max(30,70,5);
        document.write(maxNum+"<br>"); //셋 중 최대값

        var minNum = Math.min(30,70,5);
        document.write(minNum+"<br>"); //최소값

        var roundNum = Math.round(30.5);
        document.write(roundNum+"<br>"); //반올림

        var ceilNum = Math.ceil(30.1);
        document.write(ceilNum+"<br>"); //올림

        var floorNum = Math.floor(30.5);
        document.write(floorNum+"<br>"); //버림

        var absNum = Math.abs(-30);
        document.write(absNum+"<br>"); //절대값

        var ranNum = Math.random();
        document.write(ranNum+"<br>"); //0~1 사이 랜덤한 수

        let numbers = [10, 25, 7, 100, 3];
        let re = Math.max(numbers);
        document.write(re)
        
    </script>
</body>
</html>
