<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- animation 연습 / 중간에 위치 및 사진 변경 -->

<style>

    #myball{position: relative; left: 10px; height: 100px; width: 100px;
    border-radius: 50px; border: 1px solid #000;
    background: url(img/f1.png) no-repeat 50% 50%;
    animation-name: myani; 
    animation-duration: 3s; 
    animation-iteration-count: infinite; 
    
    animation-direction: alternate; 
    }

    @keyframes myani {
        0%{left: 10px;}/*시작위치*/
        40%{top:50px ;background: url(img/f2.png) no-repeat 50% 50%; }/*40%시간에 위치변경 및 애니메이션 변경*/
        100%{left: 500px;}}

</style>

</head>
<body>

    <div id="myball"></div>

</body>
</html>
