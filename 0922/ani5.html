<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- animation 연습 / 1줄로 정리-->

<style>

    #myball{position: relative; left: 10px; height: 100px; width: 100px;
    border-radius: 50px; border: 1px solid #000;
    background: url(img/f1.png) no-repeat 50% 50%;
    /* animation-name: myani;  
    animation-duration: 3s;  
    animation-iteration-count: infinite; 
    animation-direction: alternate; */
    animation: myani 3s infinite alternate;}
    /* 애니메이션: 이름 진행시간 반복 왕복*/

    @keyframes myani {
        0%{left: 10px;}/*시작위치*/
        40%{top:50px ;background: url(img/f2.png) no-repeat 50% 50%;}
        100%{left: 500px;}}

</style>

</head>
<body>

    <div id="myball"></div>

</body>
