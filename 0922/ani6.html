<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- animation - Transition 연습 / linear, ease-out, ease-in-out -->
 <!-- 영상을 생동감 있게 -->

<style>

#myball{position: relative; left: 10px; height: 100px; width: 100px;
    border-radius: 50px; border: 1px solid #000;
    background: url(img/f1.png) no-repeat 50% 50%;
    animation: myani 3s forwards;} /*암것도 없어도 기본적으로 점차 속도가 붙음*/
 @keyframes myani {0%{left: 10px;} 100%{left: 500px;}}


#myball1{position: relative; left: 10px; height: 100px; width: 100px;
    border-radius: 50px; border: 1px solid #000;
    background: url(img/f1.png) no-repeat 50% 50%;
    animation: myani1 3s forwards linear;} /*linear 등속도(일정한 속도)*/
 @keyframes myani1 {0%{left: 10px;} 100%{left: 500px;}}


 #myball2{position: relative; left: 10px; height: 100px; width: 100px;
    border-radius: 50px; border: 1px solid #000;
    background: url(img/f1.png) no-repeat 50% 50%;
    animation: myani2 3s forwards ease-out;} /*ease-out 점차느리게*/
 @keyframes myani2 {0%{left: 10px;} 100%{left: 500px;}}


 #myball3{position: relative; left: 10px; height: 100px; width: 100px;
    border-radius: 50px; border: 1px solid #000;
    background: url(img/f1.png) no-repeat 50% 50%;
    animation: myani3 3s forwards ease-in-out;} /*ease-in-out 점차빠르다 점차느려짐*/
 @keyframes myani3 {0%{left: 10px;} 100%{left: 500px;}}


</style>

</head>
<body>

    <div id="myball"></div>
    <div id="myball1"></div>
    <div id="myball2"></div>
    <div id="myball3"></div>

</body>
</html>
