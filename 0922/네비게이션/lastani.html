<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 웹메인인 것 같은 animation 연습 -->

<style>
*{margin: 0; padding: 0;}

.bigbox{position: absolute; width: 500px; height: 500px;
    left: 50%; top: 50%; transform: translate(-50%,-50%);
    border: 1px solid #333;}

     .box{position: absolute; width: 100px; height: 100px; 
            border-radius: 50%; background-color: yellow;}
        .box{left: 0; top:0}    
        .box2{top: 400px; left: 400px;} /*right:0;top:0*/
        .box3{top: 400px; right: 400px;} /*right:0;bottom:0*/
        .box4{bottom: 400px; left: 400px;}/*left:0;bottom:0*/

    .line{position: absolute; z-index: 100;/*레이어들의 상단*/} 
        .line1{top: 50px; left: 50px; width: 0px; height: 2px;
                background-color: #333;
                animation: line1 1.5s 0s forwards;}
                @keyframes line1{0%{width:0px;} 100%{width:400px;}}

        .line2{top: 50px; right: 50px; width: 2px; height: 0px;
                background-color: #333;
                animation: line2 1.5s 1.5s forwards;}
                @keyframes line2{0%{height:0px;} 100%{height:400px;}}

        .line3{bottom: 50px; right: 50px; width: 0px; height: 3px;
                background-color: #333;
                animation: line3 1.5s 3s forwards;}
                @keyframes line3{0%{width:0px;} 100%{width:400px;}}  

        .line4{bottom: 50px; left: 50px; width: 3px; height: 0px;
                background-color: #333;
                animation: line4 1.5s 4.5s forwards;}
                @keyframes line4{0%{height:0px;} 100%{height:400px;}}
   
    .photo{position: absolute; 
        left: 50%; top: 50%; transform: translate(-50%, -50%);
        opacity: 0; animation: img1 1.5s 6s forwards;}
        @keyframes img1{0%{opacity: 0;} 100%{opacity: 1;}}

</style>  
</style>
</head>
<body>
    <div class="bigbox">
        <div class="box box1"></div>
        <div class="line line1"></div>
        <div class="box box2"></div>
        <div class="line line2"></div>
        <div class="box box3"></div>
        <div class="line line3"></div>
        <div class="box box4"></div>
        <div class="line line4"></div>
        <div class="photo">
            <img src="img/woman.png" alt="">
        </div>
    </div>
</body>
</html>
