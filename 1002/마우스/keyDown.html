<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #cat_container{
            position: relative;
        }
        #cat{
            width: 100px;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="cat-container">
        <img src="img/1.png" alt="" id="cat">
    </div>

<script>
    let cat = document.getElementById('cat');
        let currentX =0;
        let currentY =0;
    document.addEventListener('keydown',function(e){ //Keydown키보드를 감지하는 기능
        moveCat(e.key);  //e.key 키보드 이벤트 눌린 값을 문자열로 알려줌
    }); //방향키(키보드)를 눌렀을 때 moveCat(e.key) 호출하고 누른 키값을 인수 보낸다
    // ↑ 방향키는 ArrowUp, ←방향키는 ArrowLeft
    
    function moveCat(e){
        const step = 20;
        switch (e) {
            case 'ArrowUp':
                currentY = currentY - step; //-하면 위쪽으로 이동
                break;
             case 'ArrowDown':
                currentY += step; //+하면 아래쪽으로 이동하는 걸 응용해서 해봣우ㅡㅁ!??
                break;
             case 'ArrowLeft':
                currentX -= step;
                break;
             case 'ArrowRight':
                currentX += step;
                break;
            default:
                break;
        }
        //누적된 값으로 이동
        cat.style.transform = `translate(${currentX}px,${currentY}px)`;
    };
</script>

</body>
</html>
