<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 마우스 x, y 좌표값 -->

</head>
<body>
    <div id="wrap">
        <div id="m1">0000</div>
        <div id="m2">0000</div>
    </div>
    <script>
        document.onmousemove = function(e){ //onmousemove마우스가 화면에서 움직일 때 //document말고 window 써도 출력됨
            var x = e.pageX; //X좌표
            var y = e.pageY; //Y좌표
            // console.log(x,y);
            document.getElementById("m1").innerHTML =x;
            document.getElementById("m2").innerHTML =y; //화면에 좌표가 나옴
        }
    </script>
</body>
</html>
