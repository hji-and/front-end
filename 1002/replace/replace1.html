<!DOCTYPE html>
<html lang="en">

<!-- (string)replace으로 호버 효과 -->
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{
            list-style: none;
            width: 600px;
            margin: 50px auto 0;
        }
        ul li{float: left;}
    </style>
</head>
<body>

    <h2>ul li 여러개 이미지 Hover replace</h2>
    <ul>
        <li><img src="img/menu01_out.png" alt="" class="hoverImg"></li>
        <li><img src="img/menu02_out.png" alt="" class="hoverImg"></li>
        <li><img src="img/menu03_out.png" alt="" class="hoverImg"></li>
        <li><img src="img/menu04_out.png" alt="" class="hoverImg"></li>
    </ul>

</body>
</html>
<script>

    const imgs = document.querySelectorAll(".hoverImg");

    imgs.forEach(function(img){
        img.addEventListener("mouseover",function(){
            // menu03_out.png => menu03_over.png
            // this는 mouseover한 대상(li)
            this.src = this.src.replace("out.png","over.png");
        });
            img.addEventListener("mouseout",function(){
            this.src = this.src.replace("over.png","out.png");
        });
    });

</script>
