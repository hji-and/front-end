<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 마진, 패딩, 박스효과 복습 -->

    <style>
        .box1{width: 150px; height: 150px; background-color: skyblue; border: 1px solid #333;
            padding-left: 10px; padding-top: 10px;}
        .box2{width: 150px; height: 150px; background-color: lightpink; border: 1px solid #333;
            padding: 10px 20px 30px 40px}
        .box3{width: 150px; height: 150px; background-color: lightgreen; border: 1px solid #333;
            margin-top: 10px; margin-left: 20px;}
        .box4{width: 150px; height: 150px; background-color: yellowgreen; border: 1px solid #333;
            margin-left: auto; margin-right: auto;} /*margin: 0 auto도 중앙정렬*/
        .box5{width: 150px; height: 150px; background-color: slateblue; 
            border-radius: 10px #333;}
        .box6{width: 150px; height: 150px; background-color: gray; 
            border-radius: 20px 0 20px 0 #333;}
        .box7{width: 150px; height: 150px; background-color: seagreen; 
            border-radius: 20px 0 20px 0 #333;
            box-shadow: 5px 5px 5px hotpink;}
            /* 박스그림자 : 가로 세로 블러 색상 */

    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
    <div class="box7">박스7</div>
</body>
</html>
