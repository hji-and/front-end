<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- p태그는 블럭요소이며 문단을 나누는 태그이다. -->
    <p>요즈음은 반응형 웹이 대세이다.</p>

    <p>요즈음은 <strong>반응형</strong> 웹이 대세이다.</p>
    <p>요즈음은 <em>반응형</em> 웹이 대세이다.</p>
    <p>요즈음은 <b>반응형</b> 웹이 대세이다.</p>
    <p>요즈음은 <i>반응형</i> 웹이 대세이다.</p>
    <!--  "Strong"(강조/스크린리더very important)과 "em"(기울임/important)은 스크린리더를 지원하여 웹접근성 구현/ b와 i는 피하기 -->
  
    <p>요즈음은 반응형 웹이 대세이다.</p>
    <p>요즈음은 <ins>반응형</ins> 웹이 대세이다.</p>
    <p>요즈음은 <del>반응형</del> 웹이 대세이다.</p>
     <!-- ins는 밑줄, del은 취소선 -->

    <h2>X<sup>2</sup></h2>
    <h2>CO<sub>2</sub></h2>
    <!-- sup윗첨자 sub아랫첨자 -->
     
    <p>요즈음은 <mark>반응형</mark> 웹이 대세이다.</p>
    <p>요즈음은 <small>반응형</small> 웹이 대세이다.</p>
    <!-- mark형광펜 small폰트작아짐 -->
</body>
</html>
