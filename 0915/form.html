<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            /* 브라우저 크기의 50% */
            width: 50%;
        margin-left: auto;
    margin-right: auto;}
    /* 바깥 마진(margin)을 자동auto으로 하면 중앙정렬 */
    legend{text-align: center;}
    /* 인라인요소는 text-align-center하면 가운데 정렬이 됨 */
    </style>
</head>
<body>
    <form action="">
        <!-- fieldset 폼을 감싸는 테두리 -->
        <fieldset>
            <legend>로그인</legend>
            <!-- legend는 테두리 안에 있는 글자 -->
            <p>ID : <input type="text"></p>
            <p>PW : <input type="password"></p>
        </fieldset>
    </form>
</body>
</html>
