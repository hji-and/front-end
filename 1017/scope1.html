                var a = 1;

                console.log("블록내부:", a, b, c); //1 2 3
            }
        console.log("함수블록 외부:",a); //var은 함수test(함수스코프) 안에서 유효
        console.log(b);//let, const는 if문(블록스코프) 안에서만 유효
        console.log(c);    
        }

        test();

    </script>
