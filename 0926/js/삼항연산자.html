<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = -10;
            console.log(num1 > 0 ? '양수' : "음수"); // 조건(0보다큰가) ? 참:거짓; <-삼항연산(조건에 따라 뭘 수행할지 결정) 
            console.log(num2 > 0 ? '양수' : "음수");
    </script>
</body>
</html>
