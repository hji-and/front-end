<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        /*문제 1. 산술 연산자
        다음 코드 실행 결과를 쓰시오.*/

            let a = 10;
            let b = 3;
            console.log(a + b);
            console.log(a % b); //나머지만 구함
            console.log(a ** b); //거듭제곱 연산자

            /*👉 예상 출력? 13, 1, 1000 */
              


        /*문제 2. 비교 연산자
        아래 코드의 출력 결과를 예측하시오.*/

            let x = 5;
            let y = "5";

            console.log(x == y);   // 👉(1) true 
                /*동등연산자(==) 두 값이 같으면 t 다르면 f를 반환 (타입이 다른 경우에도 비교)*/ 
            console.log(x === y);  // 👉(2) false
                /*일치연산자(===) 두 값과 타입이 같으면 t 다르면 f를 반환 (타입 변환x)*/ 
            console.log(x != y);   // 👉(3) false
                /*부등연산자(!=) 두 값이 다르면 t 같으면 f를 반환 (타입이 다른 경우에도 비교)*/ 
            console.log(x !== y);  // 👉(4) true
                /*불일치연산자(!==) 두 값이 다르면 t 같으면 f를 반환 (타입 변환x)*/ 
          

        /*문제 3. 논리 연산자
        다음 코드의 실행 결과를 쓰시오.*/

            let age = 20;
            let isStudent = false;

            console.log(age > 18 && isStudent);  // 👉(1)false
            console.log(age > 18 || isStudent);  // 👉(2)true
            console.log(!isStudent);             // 👉(3)true

        /*문제 4. 대입(복합 대입) 연산자
        아래 코드 실행 후 변수 num의 값은 무엇인가?*/ 
        //👉13 (아래로 내려가며 계산한 최종값)

            let num = 10;
            num += 5;
            num *= 2;
            num -= 4;
            num /= 2;
            console.log(num); 

        /*문제 5. 삼항 연산자
        아래 코드 실행 결과를 쓰시오.*/ 
        //👉불합격

            let score = 75;
            let result = (score >= 80) ? "합격" : "불합격";
            console.log(result); 
    
    </script>
