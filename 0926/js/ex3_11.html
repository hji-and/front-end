<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 비교연산자 -->

</head>
<body>
    <script>
            
            var a = 10;
            var b = '10';
            var result1 = (a == b) ? "같네" : "다르네";
            var result2 = (a === b) ? "같네" : "다르네";
                console.log(result1);
                console.log(result2);
          
                /*동등연산자(==) 두 값이 같으면 t 다르면 f를 반환 (타입이 다른 경우에도 비교)*/ 
         
                /*일치연산자(===) 두 값과 타입이 같으면 t 다르면 f를 반환 (타입 변환x)*/ 
            
                /*부등연산자(!=) 두 값이 다르면 t 같으면 f를 반환 (타입이 다른 경우에도 비교)*/ 
            
                /*불일치연산자(!==) 두 값이 다르면 t 같으면 f를 반환 (타입 변환x)*/ 
    </script>
</body>
</html>
